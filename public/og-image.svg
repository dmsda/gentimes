<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#171720"/>
    </linearGradient>
    <linearGradient id="text-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-grad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#fff" stroke-width="0.5">
    <line x1="0" y1="210" x2="1200" y2="210"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
  </g>
  
  <!-- Logo circle -->
  <circle cx="600" cy="250" r="80" fill="none" stroke="url(#text-grad)" stroke-width="4"/>
  <text x="600" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="bold" font-size="80" fill="url(#text-grad)">G</text>
  
  <!-- Site name -->
  <text x="600" y="400" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="bold" font-size="72" fill="#ffffff">GenTimes</text>
  
  <!-- Tagline -->
  <text x="600" y="460" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" fill="#737373">Technology News &amp; Insights</text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="#2563eb" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#06b6d4" opacity="0.1"/>
</svg>
